    <main class="contact-section">
        <div class="container">
            <h2 class="animate-item">Get In Touch</h2>
            <p class="animate-item">I am always open to new opportunities and collaborations. Feel free to reach out to me through any of the following channels.</p>
            <div class="contact-form animate-item">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </main>
